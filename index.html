    header {
      width: 100%;
      background: white;
      padding: 15px 0;

      display: flex;

      margin: auto;
      flex: 1;

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 48px;

      color: #007bff;
    }

    }

    footer {
